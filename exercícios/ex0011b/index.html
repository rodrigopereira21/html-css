<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="500px" poster="imagens/limoes-capa.png" > 
       <source src="midia/Meu-Video.mp4(2).mp4" type="video/mp4">
       <source src="midia/meu-video.mkv.mkv" type="video/mkv">
       <source src="midia/meu-video.webm.webm" type="video/webm">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <p>Inserindo vídeos do YouTube</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/-PIg31WP4pM?si=jssc4tEvqABxT2rh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
