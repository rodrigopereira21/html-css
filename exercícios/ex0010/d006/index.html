<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a  seguir. Passe o mouse<br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li title="Use a tag &lt;p&gt;">Parágrafos</li>
        <li title="Use da tag &lt;h1&gt; até a &lt;h6&gt; ">Títulos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;abbr&gt;">Abreviações</li>
        <li title="Use a tag &lt;code&gt; juntamente com o &lt;pre&gt;">Código-fonte</li>
        <li title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas númeradas</li>
        <li title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcações</li>
       </ul>
    
</body>
</html>
